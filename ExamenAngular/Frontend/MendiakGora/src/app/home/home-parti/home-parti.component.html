<div class="card shadow p-4">
    <h2 class="text-center mb-3">
      {{ ubicacion.id === undefined ? ('CREAR_UBICACION' | translate) : ('EDITAR_UBICACION' | translate) }}
    </h2>  
    <form (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">{{ 'nombre' | translate }}</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required [(ngModel)]="ubicacion.nombre.es">
      </div>

      <div class="mb-3">
        <label for="direccion_es" class="form-label">{{ 'direccion_es' | translate }}</label>
        <input type="text" id="direccion_es" name="direccion_es" class="form-control" required [(ngModel)]="ubicacion.direccion.es">
      </div>
      
      <div class="mb-3">
        <label for="direccion_eu" class="form-label">{{ 'direccion_eu' | translate }}</label>
        <input type="text" id="direccion_eu" name="direccion_eu" class="form-control" required [(ngModel)]="ubicacion.direccion.eu">
      </div>
      
      <div class="mb-3">
        <label for="lat" class="form-label">{{ 'latitud' | translate }}</label>
        <input type="number" id="lat" name="lat" class="form-control" required [(ngModel)]="ubicacion.lat">
      </div>
      
      <div class="mb-3">
        <label for="lng" class="form-label">{{ 'longitud' | translate }}</label>
        <input type="number" id="lng" name="lng" class="form-control" required [(ngModel)]="ubicacion.lng">
      </div>
      
      <button type="submit" class="btn btn-primary w-100">
        {{ ubicacion.id === undefined ? ('CREAR_UBICACION' | translate) : ('EDITAR_UBICACION' | translate) }}
      </button>  
    </form>
</div>
